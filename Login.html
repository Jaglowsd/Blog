<!DOCTYPE html>
<html>
    <head> <title>Anonymous.com: Make your own blog today!</title>
        <!-- Load the main bootstrap style sheet -->
        <link href="bootstrap.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="bootstrap.js"></script>
        <style type="text/css">
            body { 
                padding: 90px 0 0 0;
            }
            .btn-xl {
                padding: 15px 2px;
                font-size: 24px;
                line-height: 1.33;
                border-radius: 4px
            }
            p label {
                width:200px;
                margin-right:30px;
                text-align:left;
            }
            .thing {
                padding: 80px 0 0 0;
            }
            form {
                padding: 10px 0 0 0;
            }
        </style>
    </head>
    <body>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- Give navbar the title of the blog -->
                    <a class="navbar-brand" class="blogTitle" href="Login.html">Anonymous.com</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#loginModal" data-toggle="modal" data-target="#loginModal">Login</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="modal fade" id="loginModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Login</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" id="loginForm">
                            <fieldset>
                                <div class="form-group">
                                    <label for="loginUser" class="col-lg-2 control-label">Username</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" id="loginUser" placeholder="Username" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="loginPass" class="col-lg-2 control-label">Password</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" id="loginPass" placeholder="Password" type="password">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button class="btn btn-info" id="login" type="button">Login</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="regModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Register</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" id="regForm">
                            <fieldset>
                                <div class="form-group">
                                    <label for="regUser" class="col-lg-2 control-label">Username</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" id="regUser" placeholder="Username" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="regPass" class="col-lg-2 control-label">Password</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" id="regPass" placeholder="Password" type="password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="regPassConf" class="col-lg-2 control-label">Confirm Password</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" id="regPassConf" placeholder="Confirm Password" type="password">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button class="btn btn-info" id="register" type="button">Register</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-">Welcome to Anonymous.com</h1>
                <p>Make your own anonymous blog today!</p>
                <ul class="nav nav-pills">
                    <li><a href="#loginModal" data-toggle="modal" data-target="#regModal" class="btn btn-info btn-xl">Register</a></li>
                </ul>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="Login.js"></script>
    </body>

</html>
